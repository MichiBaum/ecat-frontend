<div #container class="container p-grid p-dir-row">
  <div #imageContainer class="p-col-fixed imageContainer" style="width: 100%">
    <img #promotionCardImage src="assets/images/{{promotion.pictureName}}">
  </div>
  <div class="p-col dynamicContainer">
    <div class="content">
      <div class="headerContainer">
        {{promotion.title}}
      </div>
      <div class="descriptionContainer" *ngIf="expanded">
        <p class="noMargin">{{promotion.description}}</p>
      </div>
    </div>
    <div class="footer">
      <p-button label="Details" (onClick)="expand()"></p-button>
    </div>
  </div>
</div>
<p-contextMenu [target]="promotionCardImage" [model]="promotionContextItems" *ngIf="this.authService.hasPermission('ADMINISTRATE')"></p-contextMenu>
