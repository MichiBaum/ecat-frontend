<div class="container">
  <div class="slidemenuContainer" *ngIf="screenWidth > 1199" appStickyfill>
    <app-custom-slide-menu class="slidemenu" [model]="menuItems" [menuWidth]="250" [viewportHeight]="650" [style]="{'width': '250px', 'border': 'none'}"></app-custom-slide-menu>
  </div>
  <p-sidebar [(visible)]="displaySideBar" [blockScroll]="true" [style]="{'width': '100%'}" *ngIf="screenWidth < 1200">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="fa fa-search" style="line-height: 1.25;"></i></span>
      <input [(ngModel)]="searchText" type="text" pInputText placeholder="Suche" (keydown)="onSearch($event)" style="width: 100%">
    </div>
    <div style="height: 100%">
      <app-custom-slide-menu [model]="menuItems" [menuWidth]="screenWidth - 50" [viewportHeight]="screenHeight - 50" [style]="{'width': 'auto', 'border': 'none'}"></app-custom-slide-menu>
    </div>
  </p-sidebar>
</div>
