<p-dialog [(visible)]="showDialog" [modal]="true">
  <div class="container p-grid p-justify-center">
    <form [formGroup]="productForm">
      <div class="formGroup p-col">
        <label>Produktfamilienauswahl</label>
        <p-dropdown [options]="productFamilyItems" formControlName="productFamilyId"></p-dropdown>
      </div>
      <div class="formGroup p-col">
        <label for="nameField">Produktname</label>
        <input type="text" pInputText formControlName="name" id="nameField">
      </div>
      <div class="formGroup p-col">
        <label for="descriptionField">Produktbeschreibung</label>
        <textarea type="text" pInputTextarea formControlName="description" id="descriptionField"></textarea>
      </div>
      <div class="formGroup p-col">
        <label for="articleNrField">Artikelnummer</label>
        <input type="text" pInputText formControlName="articleNr" id="articleNrField">
      </div>
      <div class="formGroup p-col">
        <label for="priceField">Preis</label>
        <input type="number" pInputText formControlName="price" id="priceField">
      </div>
      <div class="formGroup p-col">
        <p-button label="Speichern" (onClick)="saveProduct()"></p-button>
        <p-button label="Undo" (onClick)="resetFormToLastState()" [disabled]="!product || product.id == 0 || !product.id"></p-button>
      </div>
    </form>
  </div>
</p-dialog>
