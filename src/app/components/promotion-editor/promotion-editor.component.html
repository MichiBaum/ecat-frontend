<div class="container p-grid p-dir-row p-justify-center">
  <form [formGroup]="promotionForm">
    <div class="formGroup p-col">
      <label>Selected Promotion</label>
      <p-dropdown [options]="promotionItems" [(ngModel)]="selectedPromotion" [ngModelOptions]="{standalone: true}" (onChange)="updateForm()"></p-dropdown>
    </div>
    <div class="formGroup p-col">
      <label for="titleField">Promotion Name</label>
      <input type="text" pInputText formControlName="title" id="titleField">
    </div>
    <div class="formGroup p-col">
      <label for="descriptionField">Promotion Description</label>
      <textarea type="text" pInputTextarea formControlName="description" id="descriptionField"></textarea>
    </div>
    <div class="formGroup p-col">
      <label>Start Date</label>
      <p-calendar [readonlyInput]="true" [ngModel]="promotionForm.get('startDate').value | millisecondDate" (onSelect)="updateStartDate($event)" [ngModelOptions]="{standalone: true}"></p-calendar>
    </div>
    <div class="formGroup p-col">
      <label>End Date</label>
      <p-calendar [readonlyInput]="true" [ngModel]="promotionForm.get('endDate').value | millisecondDate" (onSelect)="updateEndDate($event)" [ngModelOptions]="{standalone: true}"></p-calendar>
    </div>
    <div class="formGroup p-col">
      <p-button label="Save" (onClick)="savePromotion()"></p-button>
      <p-button label="Reset" (onClick)="resetFormToLastState()" [disabled]="!selectedPromotion || !selectedPromotion.id || selectedPromotion.id == 0"></p-button>
      <p-button label="Delete" class="ui-button-danger" (onClick)="deletePromotion(selectedPromotion.id)" [disabled]="!selectedPromotion || !selectedPromotion.id || selectedPromotion.id == 0"></p-button>
    </div>
  </form>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
