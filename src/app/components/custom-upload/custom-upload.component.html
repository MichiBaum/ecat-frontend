<div class="container">
  <p-orderList [value]="customUploadItems"
               [listStyle]="{'height':'350px'}"
               header="{{'customUpload.title' | translate}}"
               (onReorder)="updateCustomUploadItemsIndex()"
  >
    <ng-template let-customUploadItem pTemplate="customUploadItem">
      <div class="ui-helper-clearfix p-grid p-dir-col elementContainer">
        <div class="p-col fileNameContainer">
          <p style="font-size:14px">{{customUploadItem.fileName}}</p>
        </div>
        <div class="p-col">
          <p-button class="marginRight" label="{{ 'customUpload.preview' | translate }}" (onClick)="openImagePreview(customUploadItem)"></p-button>
          <p-button icon="fa fa-times fa-2x" styleClass="ui-button-danger" (onClick)="removedCustomUploadItem.emit(customUploadItem.id)"></p-button>
          <img [src]="customUploadItem.url" id="preview" style="display:inline-block;float: right;margin:2px 0 2px 2px; width: 48px">
        </div>
      </div>
    </ng-template>
  </p-orderList>
  <p-fileUpload accept="image/png, image/jpeg" chooseLabel="{{ 'customUpload.chooseFile' | translate }}" #fileUpload multiple="true" customUpload="true" (onSelect)="emitNewCustomUploadItems($event)" mode="basic"></p-fileUpload>
</div>
