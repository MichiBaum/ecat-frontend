<p-card class="promotionCard">
  <p-header>
    <h1>{{this.promotion.title }}</h1>
  </p-header>
  <img src="assets/images/{{this.promotion.pictureName}}">
  <p>{{ this.promotion.description }}</p>
</p-card>

<p-contextMenu [global]="true" [model]="promotionContextItems" *ngIf="this.authService.isLoggedIn()"></p-contextMenu>
