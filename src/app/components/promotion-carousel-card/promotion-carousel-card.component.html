<p-card class="promotionCard">
  <p-header>
    <h1>{{this.promotion.title }}</h1>
  </p-header>
  <img #promotionImage src="assets/images/{{this.promotion.pictureName}}">
  <p>{{ this.promotion.description }}</p>
</p-card>
<p-contextMenu [model]="promotionContextItems" [target]="promotionImage" *ngIf="this.authService.isLoggedIn()"></p-contextMenu>
