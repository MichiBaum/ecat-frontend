<div class="p-grid inline-flex">
  <app-product-card
    *ngFor="let product of products"
    [product]="product"
    (deleteProduct)="onDeleteProduct($event);"
    [classes]="'p-sm-6 p-xl-3'"
  >
  </app-product-card>
</div>
<app-product-editor *ngIf="authService.hasPermission('ADMINISTRATE_PRODUCTS')"></app-product-editor>
<p-confirmDialog *ngIf="authService.hasPermission('ADMINISTRATE_PRODUCTS')"></p-confirmDialog>
